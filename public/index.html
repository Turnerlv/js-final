<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS final - Bite Size POC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/" class="logo">
                    <img class="logo" src="images/Bite_size_design_branding_final.svg" alt="Bite size design logo">
                </a>
            </div>
            <ul class="tab-links">
                <li class="tab-link">Bites</li>
                <li class="tab-link">Tutorials</li>
                <li class="tab-link">Blog</li>
            </ul>
            <button class="intake-trigger">Add bite</button>
        </div>
    </header>
    <h1>Bite Size Design</h1>
    
    <h3>Active bites</h3>
    <ul class="bites"></ul>
    <h3>Add a bite</h3>
    <form>
        <label>
            Name
            <input name="name" type="text">
        </label>
        <label>
            URL
            <input name="URL" type="text">
        </label>
        <button>Add bite</button>
    </form>
</body>
</html>
